<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <script src="./echarts.js"></script>
</head>
<body>
<div id="demo" style="width: 800px; height: 600px;"></div>
<script>
	var demo = echarts.init(document.getElementById('demo'));
	var dataAll = [
		[
			[10.0, 8.04],

			[4.0, 4.26],
			[12.0, 10.84],
			[7.0, 4.82],
			[5.0, 5.68]
		],
		[
			['周一', 9.14],
			['周二', 8.14],
			['周三', 8.74],
			['周四', 8.77],
			['周五', 9.26],
			['周六', 8.10],
			['周日', 6.13]
		],
		[
			[10.0, 7.46],
			[8.0, 6.77],
			[13.0, 12.74],
			[9.0, 7.11],
			[11.0, 7.81],
			[14.0, 8.84],
			[6.0, 6.08],
			[4.0, 5.39],
			[12.0, 8.15],
			[7.0, 6.42],
			[5.0, 5.73]
		],
		[
			[8.0, 6.58],
			[8.0, 5.76],
			[8.0, 7.71],
			[8.0, 8.84],
			[8.0, 8.47],
			[8.0, 7.04],
			[8.0, 5.25],
			[19.0, 12.50],
			[8.0, 5.56],
			[8.0, 7.91],
			[8.0, 6.89]
		]
	];

	var markLineOpt = {
		animation: false,
		label: {
			normal: {
				formatter: 'y = 0.5 * x + 3',
				textStyle: {
					align: 'right'
				}
			}
		},
		lineStyle: {
			normal: {
				type: 'solid'
			}
		},
		tooltip: {
			formatter: 'y = 0.5 * x + 3'
		},
		data: [[{
			coord: [0, 3],
			symbol: 'none'
		}, {
			coord: [20, 13],
			symbol: 'none'
		}]]
	};

	option = {
		title: {
			text: 'Grid',
			x: 'center',
			y: 0
		},
		grid: [
			{x: '7%', y: '7%', width: '38%', height: '38%'},
			{x: '7%', y2: '7%', width: '38%', height: '38%'}
		],
		tooltip: {
			formatter: 'Group {a}: ({c})'
		},
		xAxis: [
			{gridIndex: 0, min: 0, max: 20},
			{gridIndex: 1, type: 'category', data: ['周日', '周一', '周二', '周三', '周四', '周五', '周六'], name: '星期'}
		],
		yAxis: [
			{gridIndex: 0, min: 0, max: 15},
			{gridIndex: 1, min: 0, max: 15}
		],
		series: [
			{
				name: 'I',
				type: 'scatter',
				xAxisIndex: 0,
				yAxisIndex: 0,
				data: dataAll[0],
				markLine: markLineOpt
			},
			{
				name: 'II',
				type: 'scatter',
				xAxisIndex: 1,
				yAxisIndex: 1,
				data: dataAll[1]
			}
		]
	};
	demo.setOption(option);
</script>
</body>
</html>
