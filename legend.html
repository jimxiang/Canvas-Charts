<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend</title>
    <script src="./echarts.js"></script>
</head>
<body>
<div id="demo" style="width: 800px; height: 600px;"></div>
<script>
	var demo = echarts.init(document.getElementById('demo'));
	var options = {
		title: {
			show: true,
			text: 'Test 1',
			textStyle: {
				color: '#333',
				fontSize: 16
			},
			subtext: 'sub title',
			shadowColor: 'rgba(0, 0, 0, 0.5)',
			shadowBlur: 10,
			backgroundColor: '#fff'
		},
		color: ['#3398DB', '#ff0000'],
		tooltip : {
			trigger: 'axis',
			axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			}
		},
        legend: {
			show: true,
	        data: [
		        {
			        name: '直接访问',
			        icon: 'rect',
			        textStyle: {
				        color: '#3398DB'
			        }
		        },
		        {
			        name: '间接访问',
			        icon: 'rect',
			        textStyle: {
				        color: '#ff0000'
			        }
		        }
	        ]
        },
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis : [
			{
				type : 'category',
				data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
				axisTick: {
					alignWithLabel: true
				}
			}
		],
		yAxis : [
			{
				type : 'value'
			}
		],
		series : [
			{
				name:'直接访问',
				type:'bar',
				barWidth: '30%',
				data:[10, 52, 200, 334, 390, 330, 220]
			},
			{
				name:'间接访问',
				type:'bar',
				barWidth: '30%',
				data:[100, 320, 20, 234, 490, 30, 120]
			}
		]
	};
	demo.setOption(options);
</script>
</body>
</html>
