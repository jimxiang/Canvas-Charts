<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <style>
        html {
            font-size: calc(100vw/3.75);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        #demo1 {
            position: absolute;
            width: 100%;
            height: 6rem;
        }
    </style>
    <script src="./echarts.js"></script>
    <script src="./china.js"></script>
</head>
<body>
<div id="demo1"></div>
<script>
	var demo1 = echarts.init(document.getElementById('demo1'));

	var data = [
		{name: '北京', value: 100},
		{name: '西安', value: 100},
		{name: '上海', value: 100},
		{name: '广州', value: 100}
	];
	var geoCoordMap = {
		'北京': [116.46, 39.92, '我的出轨指数这么高!'],
		"西安": [108.95, 34.27, '我的人脉打败了谁呢。'],
		'上海': [121.48, 31.22, '测下你的人脉吧。'],
		'广州': [113.23, 23.16, '原来我的人脉这么多高层人士啊。']
	};

	var convertData = function (data) {
		var res = [];
		for (var i = 0; i < data.length; i++) {
			var geoCoord = geoCoordMap[data[i].name];
			if (geoCoord) {
				res.push({
					name: data[i].name,
					value: geoCoord.concat(data[i].value)
				});
			}
		}
		console.log(res);
		return res;
	};

	var option1 = {
		backgroundColor: '#404a59',
		title: {
			text: '人脉图谱',
			subtext: '',
			sublink: '',
			left: 'center',
			textStyle: {
				color: '#fff'
			}
		},
		legend: {
			orient: 'vertical',
			y: 'bottom',
			x:'right',
			data:['人脉'],
			textStyle: {
				color: '#fff'
			}
		},
		geo: {
			map: 'china',
			label: {
				emphasis: {
					show: false
				}
			},
			roam: false,
			center: [126.97, 23.71],
			itemStyle: {
				normal: {
					areaColor: '#323c48',
					borderColor: '#111'
				},
				emphasis: {
					areaColor: '#2a333d'
				}
			}
		},
		series : [
			{
				name: '人脉',
				type: 'effectScatter',
				coordinateSystem: 'geo',
				data: convertData(data.sort(function (a, b) {
					return b.value - a.value;
				}).slice(0, 6)),
				symbolSize: function (val) {
					return val[3] / 10;
				},
				showEffectOn: 'render',
				rippleEffect: {
					brushType: 'stroke'
				},
				hoverAnimation: false,
				label: {
					normal: {
						formatter: function(params) {
							return params.value[2];
						},
						position: [35, -3],
						show: true
					}
				},
				itemStyle: {
					normal: {
						color: '#f4e925',
						shadowBlur: 10,
						shadowColor: '#333'
					}
				},
				zlevel: 1
			}
		]
	};
	demo1.setOption(option1);
</script>
</body>
</html>
